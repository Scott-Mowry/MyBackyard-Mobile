android {
    flavorDimensions += "flavor-type"

    productFlavors {
        stg {
            dimension "flavor-type"
            applicationId "com.app.mybackyardusa.stg"
            resValue "string", "app_name", "[Stg]Backyard"
        }
        prod {
            dimension "flavor-type"
            applicationId "com.app.mybackyardusa"
            resValue "string", "app_name", "Backyard"
        }
    }
}